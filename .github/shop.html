<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Shop - Eden Embrace Butchery</title>
<link rel='stylesheet' href='css/style.css'>
<script src='js/cart.js' defer></script>
</head>
<body>
<header><h1>Shop</h1></header>
<section class='products'>
<div class='product'><img src='images/beef.jpg' alt='Beef'><h3>Beef</h3><p>$10/kg</p><button onclick="addToCart('Beef',10)">Add to Cart</button></div>
<div class='product'><img src='images/mutton.jpg' alt='Mutton'><h3>Mutton</h3><p>$12/kg</p><button onclick="addToCart('Mutton',12)">Add to Cart</button></div>
<div class='product'><img src='images/goat.jpg' alt='Goat Meat'><h3>Goat Meat</h3><p>$11/kg</p><button onclick="addToCart('Goat Meat',11)">Add to Cart</button></div>
<div class='product'><img src='images/pork.jpg' alt='Pork'><h3>Pork</h3><p>$9/kg</p><button onclick="addToCart('Pork',9)">Add to Cart</button></div>
</section>
</body>
</html>
